<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Isomer CMS Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="header">
    <div class="header-left">
      <button><a href="index.html"><i class='bx bx-chevron-left'></i> Back to Sites</a></button>
    </div>
    <div class="header-center">
      <div class="logo">
        <img src="img/logo.svg">
      </div>
    </div>
    <div class="header-right">
      <button class="blue">
        Log Out
      </button>
    </div>
  </div>
  <div class="wrapper">
    <div class="admin-sidebar">
        <div class="site-intro">
          <div class="site-name">This is the site name</div>
          <div class="site-date">Updated 2 days ago</div>
        </div>
        <div class="sidebar-navigation">
          <ul>
            <li class="active"><a href="1a_pages.html">Pages</a></li>
            <li><a href="1b_menus.html">Menus</a></li>
            <li><a href="1c_resources.html">Resources</a></li>
            <li><a href="1d_media.html">Media</a></li>
            <li><a href="1e_settings.html">Settings</a></li>
          </ul>
        </div>
    </div>
    <div class="main-section">
      <div class="section-header">
        <h1 class="section-title">Pages</h1>
        <button id="buttonCreatePage" class="blue">Create New Page</button>
      </div>

      <div class="content-container-bars">
        <ul>
          <li><a href="homepage_editor.html">Homepage</a><i class='bx bx-cog'></i></li>
          <li><a href="page_editor.html">Page 2</a><i class='bx bx-cog'></i></li>
          <li><a href="page_editor.html">Page 2</a><i class='bx bx-cog'></i></li>
          <li><a href="page_editor.html">Page 2</a><i class='bx bx-cog'></i></li>
          <li><a href="page_editor.html">Page 2</a><i class='bx bx-cog'></i></li>
          <li><a href="page_editor.html">Page 2</a><i class='bx bx-cog'></i></li>
        </ul>
      </div>
    </div>

  </div>


  <div class="overlay" id="modalOverlay">
    <div id="modal-create-page" class="modal">
      <div class="modal-header">
        <h1>Modal Header</h1>
        <a id="buttonClose"><i class='bx bx-x'></i></a>
      </div>
      <div class="modal-content">
        Content
      </div>
      <div class="modal-footer">
        <button class="blue">Create</button>
      </div>
    </div>
  </div>
  <script>
    let createPageButton = document.getElementById('buttonCreatePage');
    let modalOverlay = document.getElementById('modalOverlay');
    createPageButton.addEventListener('click', function(){
      modalOverlay.style.visibility = 'visible';
    })

    let closeButton = document.getElementById('buttonClose');
    closeButton.addEventListener('click', function(){
      modalOverlay.style.visibility = 'hidden';
    })

  </script>
</body>

</html>
