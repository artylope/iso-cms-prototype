<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>Isomer CMS Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="header">
    <div class="header-left">
      <button><a href="index.html"><i class='bx bx-chevron-left'></i> Back to Pages</a></button>
    </div>
    <div class="header-center">
      <h1>Editing Homepage</h1>
    </div>
    <div class="header-right">

    </div>
  </div>
  <div class="wrapper">
    <div class="homepage-editor-sidebar">
      <div class="homepage-edit-card">
        <div class="card-header"><h2>Main Menu</h2><i class='bx bx-chevron-down' ></i></div>
        <div class="card-content">
          <div class="input-group">
            <button class="blue">Edit Main Menu</button>
          </div>
        </div>


      </div>
      <div class="homepage-edit-card">
        <div class="card-header"><h2>Site Notification</h2><i class='bx bx-chevron-down' ></i></div>
        <div class="card-content">
          <div class="input-group">
            <p class="form-label">Site Notification Message</p>
            <textarea>Nominations for the 2020 Prize have closed. Thank you for your interest. </textarea>
          </div>
          <div class="input-group">
            <button class="blue">Save</button>
          </div>
        </div>

      </div>
      <div class="homepage-edit-card dragging">
        <div class="card-header"><h2>Hero Section</h2><i class='bx bx-chevron-down' ></i></div>
        <div class="card-content">
          <div class="input-group">
            <p class="form-label">Input Label</p>
            <input/>
          </div>
          <div class="input-group">
            <p class="form-label">Input Label</p>
            <input/>
          </div>
          <div class="input-group">
            <p class="form-label">Input Label</p>
            <input/>
          </div>
          <div class="input-group">
            <p class="form-label">Input Label</p>
            <input/>
          </div>
          <div class="input-group">
            <button class="blue right">Save</button>
          </div>
        </div>

      </div>
      <div class="homepage-edit-card">
        <div class="card-header"><h2>Hero Section</h2><i class='bx bx-chevron-right' ></i></div>
      </div>
      <div class="homepage-edit-card">
        <div class="card-header"><h2>Resources Section</h2><i class='bx bx-chevron-right' ></i></div>
      </div>
      <div class="homepage-edit-card placeable">
        <div class="card-header"><h2>Infobar Section</h2><i class='bx bx-chevron-right' ></i></div>
      </div>
      <div class="homepage-edit-card add-new">
        <div class="card-header"><h2>Add a new section</h2><i class='bx bx-plus' ></i></div>
      </div>
    </div>
    <div class="main-section">


    </div>
    <div class="page-editor-footer">
      <button id="buttonSave" class="blue">Save</button>
      <button id="buttonPreview" class="disabled">Preview</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
